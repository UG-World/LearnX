<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - LearnX</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}

/* NAVBAR */
nav {
    background: #020617;
    padding: 15px 0;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 15px;
    font-weight: 500;
}

nav a:hover {
    text-decoration: underline;
}

/* Center Wrapper */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 70px);
}

/* Form Container */
.container {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    outline: none;
}

textarea {
    resize: none;
    height: 100px;
}

/* Send Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #3b82f6;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2563eb;
}

/* Rocket */
.rocket {
    position: fixed;
    font-size: 50px;
    display: none;
    animation: fly 3s linear forwards;
}

@keyframes fly {
    0% { bottom: 0; left: 10%; }
    50% { left: 80%; }
    100% { bottom: 100%; left: 50%; opacity: 0; }
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="features.html">Features</a>
    <a href="community.html">Community</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="wrapper">
    <div class="container">
        <h2>Contact LearnX</h2>

        <form id="contactForm" action="https://formspree.io/f/maqdopen" method="POST">
            
            <input type="text" name="firstName" placeholder="First Name" required>

            <input type="text" name="classStream" placeholder="Class / Stream & Board" required>

            <input type="email" name="email" placeholder="Gmail Address" required>

            <textarea name="question" placeholder="Your Doubt / Question" required></textarea>

            <input type="text" name="social" placeholder="Any Social Media Account" required>

            <button type="submit">Send Message ðŸš€</button>
        </form>
    </div>
</div>

<div class="rocket" id="rocket">ðŸš€</div>

<script>
const form = document.getElementById("contactForm");
const rocket = document.getElementById("rocket");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    rocket.style.display = "block";
    rocket.style.bottom = "0px";

    setTimeout(() => {
        form.submit();
    }, 3000);
});
</script>

</body>
</html>
