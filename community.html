  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* NAVBAR */
    nav {
      background: #0d1b2a;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .header h1 {

      font-size: 32px;
      color: #0d1b2a;
    }

    .header p {
      color: #555;
      margin-top: 10px;
    }

    /* CARD SECTION */
    .cards {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      color: #0d1b2a;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #ffffff;
      background: #0d1b2a;
      padding: 8px 18px;
      border-radius: 5px;
      font-size: 14px;
    }

    .card a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0d1b2a;
      color: white;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
